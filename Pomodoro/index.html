<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Clock</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1 class="header text-center">Pomodoro Timer</h1>
    <div id="sessionTime" class="text-center"></div>
    <div class="container">
        <div id="circle">
            <div class="main text-center">
                <label id="minutes">25</label><label>:</label><label id="seconds">00</label>
            </div>
        </div>


        <div class="button text-center">
            <button class="btn btn-elegant" id="startButton">Start</button>
            <button class="btn btn-elegant" id="resetButton">Reset</button>
            <button class="btn btn-elegant" id="stopButton">Stop</button>
        </div>

        <div class="text-center" id="break">
            <div>Break Time</div>
            <button class="btn btn-elegant" id='breakSub'>-</button>
            <span id='breakVal'>5</span>
            <button class="btn btn-elegant" id='breakAdd'>+</button>
        </div>

        <div class="text-center" id="session">
            <div>Sessions </div>
            <button class="btn btn-elegant" id='sessionSub'>-</button>
            <span id='sessionVal'>25</span>
            <button class="btn btn-elegant" id='sessionAdd'>+</button>
        </div>
    </div>










</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
<script src="index.js"></script>
</body>

</html>
